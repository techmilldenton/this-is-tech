<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}

    <h1>{{ page.title }}</h1>
    {% if page.featured-image %}
    <span class="image main">
      <img src="{{ page.featured-image }}" alt="">
    </span> {% endif %}

    <div class="post-header">
    	<div class="group-left">
    		<img src="" alt="{{ page.title }}">
    	</div>
    	<div class="group-right">
    		{% if page.company %}
    		<div class="company-name">
    			{{ page.company }}
    		</div>
    		{% endif %}
    	</div>
    </div>
    
    {{ content }}


    {% include footer.html %}


</body>

</html>
